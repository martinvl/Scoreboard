<!DOCTYPE html>

        <link rel="stylesheet" type="text/css" href="main.css" />
        <title>Besvar oppgave</title>
    </head>
    <body>
        <div class="big_box">
            <h1>Besvar oppgave</h1>
            <form action="/submit" method="POST">
                <p>
                    <select name="task_id">
                        <option value="1">Oppgave 1</option>
                        <option value="2">Oppgave 2</option>
                        <option value="3" disabled="disabled">Oppgave 3</option>
                        <option value="4" disabled="disabled">Oppgave 4</option>
                    </select>
                </p>
                <p>
                    <span class="field">Kode:</span>
                    <input type="text" name="key" size="20" \>
                </p>
                <p>
                    <span class="field">Navn:</span>
                    <input type="text" name="name" size="20" \>
                </p>
                <p>
                    <input type="submit" \>
                </p>
            </form>
            <a href="../">Scoreboard</a>
        </div>
    </body>
</html>
